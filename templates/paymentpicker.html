{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            {% comment %} background: linear-gradient(45deg, #000000, #FF0000); {% endcomment %}
            background-size: 400% 400%;
            background: url("{% static 'images/hero-img.jpg' %}");
            background-size: cover;
            background-position: center;
            animation: gradient 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card img {
            max-width: 200px; /* Adjust the value as needed */
            margin: 0 auto 20px; /* Added margin to center the image and create space */
            display: block;
        }
        
        .payment-option {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .payment-option img {
            height: 50px;
            margin-right: 10px;
        }
        
        form {
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        .card-input {
            display: flex;
            flex-direction: column;
        }

        .card-input input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #card-errors {
            color: #fa755a;
            font-size: 14px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media only screen and (min-width: 600px) {
            .container {
                flex-direction: row;
            }

            .card {
                flex: 1;
                margin: 0;
            }

            form {
                margin-left: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://img.freepik.com/free-vector/realistic-credit-card-design_23-2149126094.jpg?w=740&t=st=1711455582~exp=1711456182~hmac=62642688540356d902c9b4e167a8f2b4f331d4a861a013d2d7f9ef7c15e37681" alt="Your Image">
            <h2>Payment Information</h2>
            <p>Enter your payment details:</p>
            <div class="card-details">
                <!-- Payment information inputs go here -->
            </div>
        </div>
        <form id="payment-form" method="POST">
            <h1>Choose Your Payment Option</h1>
            <div class="payment-option">
                <img src="https://w7.pngwing.com/pngs/962/794/png-transparent-mastercard-credit-card-mastercard-logo-mastercard-logo-love-text-heart-thumbnail.png" alt="Credit Card Icon">
                <span>Credit or Debit Card</span>
            </div>
            {% csrf_token %}
            <input type="hidden" name="plan_id" value="{{ plan.id }}">
            <input type="hidden" name="user_id" value="{{ user.id }}">
            
            <div class="card-input">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
                
                <label for="card-expiry">Expiry Date:</label>
                <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YYYY">
                
                <label for="card-cvc">CVC:</label>
                <input type="text" id="card-cvc" name="card-cvc" placeholder="123">
                
                <label for="card-name">Cardholder Name:</label>
                <input type="text" id="card-name" name="card-name" placeholder="John Doe">
            </div>

            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>

            <button id="submit-button">Submit Payment</button>
        </form>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        var stripe = Stripe('pk_test_51Ow6QpSCLIs5dDdRdVFOWTvDyn8rJxRputLNApQC9syH4TqW3jSzHc3JWdkeXimOURtoZv5AP7J6eF4mOJs2Q5gQ00XQxZ5tI5');
        var elements = stripe.elements();
        var style = {
            base: {
                color: '#32325d',
                fontFamily: '"Segoe UI", Tahoma, Geneva, Verdana, sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: '#aab7c4'
                }
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a'
            }
        };
        var card = elements.create('card', {style: style});
        card.mount('#card-number');
        card.mount('#card-expiry');
        card.mount('#card-cvc');
        card.mount('#card-name');
        card.addEventListener('change', function(event) {
            var displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    stripeTokenHandler(result.token);
                }
            });
        });
        function stripeTokenHandler(token) {
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);
            form.submit();
        }
    </script>
</body>
</html>
