{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>streamify Login Page</title>
    <link rel="stylesheet" href="{% static 'style1.css' %}">
</head>
<body>
    <nav>
        <a href="#"><img src="{% static 'assets/images/logo4.png' %}" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-control">
                <input type="text" name="username" required>
                <label>Enter your Email </label>
            </div>
            <div class="form-control">
                <input type="password" name="pass" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help"> 
                <div class="remember-me">
                    {% comment %} <input type="checkbox" id="remember-me"> {% endcomment %}
                    {% comment %} <label for="remember-me">Remember me</label> {% endcomment %}
                </div>
                {% if login_failed %}
                <script>
                    alert("Username or Password is incorrect!");
                </script>
                {% endif %}
            </div>
        </form>
        <p>New to streamify? <a href="{% url 'payment' %}">Sign up now</a></p>
    </div>
</body>
</html>
